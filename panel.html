<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title data-i18n="name"></title>
    <link rel="stylesheet" type="text/css" href="styles/panel.css">
    <script type="text/javascript" src="scripts/panel.js"></script>
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#232323" media="(prefers-color-scheme: dark)">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
</head>

<body>
    <div id="psidebar" class="container">
        <div></div>
        <div id="web" class="web">
            <div id="drag-drop-info" class="show">
                <img alt="Link" width="128" height="128" src="images/link.png"
                    srcset="images/link.png 1x, images/link@2x.png 2x">
                <div class="placeholder"><span data-i18n="desdragdrop"></span></div>
            </div>
            <div id="drag-drop-zone"></div>
            <iframe id="preview" class="hidden"
                allow="camera; clipboard-write; fullscreen; microphone; geolocation"></iframe>
            <div id="stefanvdpromo" class="hidden">
                <div class="box">
                    <div class="red"><span data-i18n="stefanvdpromonew"></span></div>
                    <a href="https://www.stefanvd.net/project/browser-extension/?utm_source=notessidebar&utm_medium=referral&utm_campaign=browserextension-promo"
                        target="_blank"><span data-i18n="stefanvdpromotext"></span></a>
                    <div class="close">✕</div>
                </div>
            </div>
        </div>
        <div id="navbar" class="navigation">
            <div id="drag-drop-navbar" class="hidden"></div>
            <button id="btnOpen" title="Open All Saved Pages" class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path
                        d="M 12 2 A 1 1 0 0 0 11.289062 2.296875 L 1.203125 11.097656 A 0.5 0.5 0 0 0 1 11.5 A 0.5 0.5 0 0 0 1.5 12 L 4 12 L 4 20 C 4 20.552 4.448 21 5 21 L 9 21 C 9.552 21 10 20.552 10 20 L 10 14 L 14 14 L 14 20 C 14 20.552 14.448 21 15 21 L 19 21 C 19.552 21 20 20.552 20 20 L 20 12 L 22.5 12 A 0.5 0.5 0 0 0 23 11.5 A 0.5 0.5 0 0 0 22.796875 11.097656 L 12.716797 2.3027344 A 1 1 0 0 0 12.710938 2.296875 A 1 1 0 0 0 12 2 z" />
                </svg>
            </button>
        <button id="btnhome" title="主页" class="icon"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="18"
                height="18" viewBox="0 0 24 24">
                <path
                    d="M 12 2 A 1 1 0 0 0 11.289062 2.296875 L 1.203125 11.097656 A 0.5 0.5 0 0 0 1 11.5 A 0.5 0.5 0 0 0 1.5 12 L 4 12 L 4 20 C 4 20.552 4.448 21 5 21 L 9 21 C 9.552 21 10 20.552 10 20 L 10 14 L 14 14 L 14 20 C 14 20.552 14.448 21 15 21 L 19 21 C 19.552 21 20 20.552 20 20 L 20 12 L 22.5 12 A 0.5 0.5 0 0 0 23 11.5 A 0.5 0.5 0 0 0 22.796875 11.097656 L 12.716797 2.3027344 A 1 1 0 0 0 12.710938 2.296875 A 1 1 0 0 0 12 2 z">
                </path>
            </svg></button><button id="btnbookmarks" title="书签" class="hidden"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24"
                    height="24" viewBox="0 0 30 30">
                    <path d="M23,27l-8-7l-8,7V5c0-1.105,0.895-2,2-2h12c1.105,0,2,0.895,2,2V27z"></path>
                </svg></button>
                <button id="btnsave" title="保存" ><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24"
                        height="24" viewBox="0 0 30 30">
                        <path d="M 12 2 A 1 1 0 0 0 11.289062 2.296875 L 1.203125 11.097656 A 0.5 0.5 0 0 0 1 11.5 A 0.5 0.5 0 0 0 1.5 12 L 4 12 L 4 20 C 4 20.552 4.448 21 5 21 L 9 21 C 9.552 21 10 20.552 10 20 L 10 14 L 14 14 L 14 20 C 14 20.552 14.448 21 15 21 L 19 21 C 19.552 21 20 20.552 20 20 L 20 12 L 22.5 12 A 0.5 0.5 0 0 0 23 11.5 A 0.5 0.5 0 0 0 22.796875 11.097656 L 12.716797 2.3027344 A 1 1 0 0 0 12.710938 2.296875 A 1 1 0 0 0 12 2 z"></path>
                    </svg>
                </button>
          
        <input id="searchbar" type="search" placeholder="Search" aria-label="Search through web">
        <button id="btngo" title="搜索"><span data-i18n="navgo"></span></button>
        <button id="btnpaste" title="粘贴"  class="btn-tooltip" class="hidden" ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0,0,256,256" width="24"
                    height="24">
                    <g fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter"
                        stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none"
                        font-weight="none" font-size="none" text-anchor="none">
                        <g transform="scale(10.66667,10.66667)">
                            <path
                                d="M4,2c-1.105,0 -2,0.895 -2,2v13c0,0.552 0.448,1 1,1c0.552,0 1,-0.448 1,-1v-13h13c0.552,0 1,-0.448 1,-1c0,-0.552 -0.448,-1 -1,-1zM8,6c-1.105,0 -2,0.895 -2,2v12c0,1.105 0.895,2 2,2h12c1.105,0 2,-0.895 2,-2v-12c0,-1.105 -0.895,-2 -2,-2zM8,8h12v12h-12z">
                            </path>
                        </g>
                    </g>
                </svg></button>
            <button id="btntab" title="复制窗口" class="hidden"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24"
                    height="24" viewBox="0 0 72 72">
                    <path
                        d="M 43 12 C 40.791 12 39 13.791 39 16 C 39 18.209 40.791 20 43 20 L 46.34375 20 L 35.171875 31.171875 C 33.609875 32.733875 33.609875 35.266125 35.171875 36.828125 C 35.951875 37.608125 36.977 38 38 38 C 39.023 38 40.048125 37.608125 40.828125 36.828125 L 52 25.65625 L 52 29 C 52 31.209 53.791 33 56 33 C 58.209 33 60 31.209 60 29 L 60 16 C 60 13.791 58.209 12 56 12 L 43 12 z M 23 14 C 18.037 14 14 18.038 14 23 L 14 49 C 14 53.962 18.037 58 23 58 L 49 58 C 53.963 58 58 53.962 58 49 L 58 41 C 58 38.791 56.209 37 54 37 C 51.791 37 50 38.791 50 41 L 50 49 C 50 49.551 49.552 50 49 50 L 23 50 C 22.448 50 22 49.551 22 49 L 22 23 C 22 22.449 22.448 22 23 22 L 31 22 C 33.209 22 35 20.209 35 18 C 35 15.791 33.209 14 31 14 L 23 14 z">
                    </path>
                </svg></button>
                
        </div>
        <div id="menubookmarks" class="hidden">
            <ul id="list"></ul>
        </div>
    </div>
    <div class="hidden" id="zoombar">
        <button class="zoom-button" id="zoom-in-button"><i class="material-icons">+</i></button>
        <button class="zoom-button" id="zoom-out-button"><i class="material-icons">-</i></button>
        <div class="zoom-level" id="zoom-level"></div>
    </div>
    <script type="text/javascript" src="scripts/translate.js"></script>
</body>

</html>
